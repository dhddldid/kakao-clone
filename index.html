<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <!--link:css, Keyword: bootstrap cdn font awesome-->
  <title>Friends</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header"> <!-- 상단 -->
    <div class="header__top"> <!-- condition bar -->
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i><!-- plane icon  -->
        <i class="fa fa-wifi"></i><!-- wifit icon -->
      </div>
      <div class="header__column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i></i><!-- moon icon-->
        <i class="fab fa-bluetooth-b"></i><!-- blue icon-->
        <span class="header_battery0">66%<i class="fas fa-battery-full"></i><!-- battery icon--></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__text">Friends <span class="header__number">1</span></span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog"></i><!-- cog icon -->
      </div>
    </div>
  </header>
  <main class="friends"><!-- 메인이되는 부분 -->
    <div class="search-bar"> <!-- 검색 창 -->
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus friends">
    </div>
    <section class="friends__section">  <!-- 내프로파일섹션 -->
        <header class="friends__section-header">
        <h6 class="friends__section-title">My Profile</h6>
      </header>
      <div class="friedns__section-rows">
        <div class="friedns__section-row"> <!-- 나의 프로파일이 나타내질것-->
          <img src="images/ggouo.jpg" alt="">
          <a href="profile.html clss="friedns__section-row"">
            JaeSung
          </a>
        </div>
        <div class="friedns__section-row">
          <img src="images/KaKaoTalk__main.jpg" alt="">
          <span class="friends__section-name">Friends Names Display</span>
        </div>
      </div>
    </section>
    <seciton class="friends__section"> <!-- 친구목록섹션 시작-->
      <header class="friends__section-header">
      <h6 class="friends__section-title">Friends</h6>
    </header>
    <div class="friedns__section-rows">
      <div class="friedns__section-row with-tagline"> <!-- 친구목록-->
        <div class="friedns__section-column">
          <img src="images/avatar.jpg" alt="">
          <span class="friends__section-name">Ja Hyun</span>
        </div>
        <span class="friedns__section-tagline">
          One cat just leads to another.
        </span>
      </div>
    </div>
    </seciton>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-user"></i><span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fas fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
