<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <!--link:css, Keyword: bootstrap cdn font awesome-->
  <title>Chats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header"> <!-- 상단 -->
    <div class="header__top"> <!-- condition bar -->
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i><!-- plane icon  -->
        <i class="fa fa-wifi"></i><!-- wifit icon -->
      </div>
      <div class="header__column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i></i><!-- moon icon-->
        <i class="fab fa-bluetooth-b"></i><!-- blue icon-->
        <span class="header_battery0">66%<i class="fas fa-battery-three-quarters"></i><!-- battery icon--></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__text">Friends <span class="header__number">1</span></span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog"></i><!-- cog icon -->
      </div>
    </div>
  </header>

  <main class="chats">
    <div class="search-bar"> <!-- 검색 창 -->
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus friends">
    </div>
    <ul class="chats__list"> <!-- chatting list -->
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content"> <!-- 2개의 칼럼 중 1번째 칼럼 아이콘+최근메시지-->
            <img src="images/avatar.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">Ja Hyun</h3>
              <span class="chat__last-message">Hello! This is test message</span>
            </div>
          </div>
          <span class="chat__date-time">14:33</span> <!-- 2개의 칼럼 중 2번째 칼럼 수신한 메시지 시간-->
        </a>
      </li>
      <li class="chats__chat">
        <a href="">
          <div class="chat__content"> <!-- 2개의 칼럼 중 1번째 칼럼 아이콘+최근메시지-->
            <img src="images/KaKaoTalk__main.jpg">
            <div class="chat__preview">
              <h3 class="chat__user">KaKaoTalk</h3>
              <span class="chat__last-message">You logged into KaKaoTalk</span>
            </div>
          </div>
        <span class="chat__date-time">14:54</span> <!-- 2개의 칼럼 중 2번째 칼럼 수신한 메시지 시간-->
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fas fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fas fa-user"></i><span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fas fa-comment"></i><span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fas fa-search"></i><span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fas fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
